<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Hug Day ü§ó‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to top,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

audio{display:none}

/* ü§ó HUG RAIN */
.hug-rain span{
  position:fixed;
  top:-60px;
  font-size:38px;
  animation:fall linear infinite;
  opacity:.9;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* CARD */
.card{
  width:92vw;
  max-width:380px;
  height:580px;
  perspective:1200px;
  position:relative;
  z-index:2;
}

.inner{
  width:100%;
  height:100%;
  position:absolute;
  transform-style:preserve-3d;
  transition:transform 1.3s cubic-bezier(.4,.2,.2,1);
}

.card.flip .inner{
  transform:rotateY(180deg);
}

.side{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:26px;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.front{
  background:linear-gradient(160deg,#1c1c3c,#2c3e50);
  justify-content:center;
}

.back{
  background:linear-gradient(160deg,#16222a,#3a6073);
  transform:rotateY(180deg);
  justify-content:flex-start;
}

/* GIF */
.gif{
  margin-top:12px;
  transition:transform 0.8s ease;
}

.gif img{
  width:100%;
  max-width:240px;
  border-radius:24px;
  box-shadow:0 18px 45px rgba(0,0,0,.6);
  animation:softZoom 4s ease-in-out infinite;
}

@keyframes softZoom{
  50%{transform:scale(1.07)}
}

.back.typing .gif{
  transform:translateY(-30px);
}

.romantic{
  margin-top:18px;
  font-size:17px;
  line-height:1.8;
  color:#ffd1dc;
  text-shadow:0 0 8px rgba(255,105,180,.6);
  min-height:120px;
}

button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:17px;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 26px rgba(0,0,0,.5);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  50%{transform:scale(1.08)}
}

.final{
  margin-top:12px;
  font-size:30px;
  font-weight:900;
  background:linear-gradient(90deg,#ff1744,#ff8fab);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  transform:scale(.6);
  transition:1s ease;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="hug-rain" id="rain"></div>

<div class="card" id="card">
  <div class="inner">

    <!-- FRONT -->
    <div class="side front">
      <h2>üåô Happy Hug Day ‚ù§Ô∏è</h2>
      <p class="romantic">
        Dear love ‚ù§Ô∏è, A hug from you is my safest place in this world üíû  
        Today I just want to wrap you in my arms and never let you go‚Ä¶.  
        Happy Hug Day! ü§ó
      </p>
      <button onclick="flipCard()">ü§óüíû Open My Hug</button>
    </div>

    <!-- BACK -->
    <div class="side back">
      <div class="gif">
        <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MWRzN3dkdTlodnR3bzZ5aWRqdWp1b3d1aG43b2w2ZXJqNmUya3Y5eCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/f5B6rWqVWgNqugPoAL/giphy.gif">
      </div>

      <p class="romantic" id="typeText"></p>
      <div class="final" id="finalMsg">BIG HUG FOR YOU ü§ó‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
const emojis=["ü§ó","‚ù§Ô∏è","üíû","üíï","ü•∞","‚ú®"];
setInterval(()=>{
  const s=document.createElement("span");
  s.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(4+Math.random()*4)+"s";
  document.getElementById("rain").appendChild(s);
  setTimeout(()=>s.remove(),9000);
},160);

function flipCard(){
  document.getElementById("card").classList.add("flip");
  document.getElementById("music").play();
  setTimeout(typeText,800);
  setTimeout(showFinal,7000);
}

const lines = [
  "Happy Hug Day My Heart‚Ä¶ ü§ó‚ù§Ô∏è",
  "Whenever I hold you, I feel complete üíû",
  "Your hug melts all my worries away ü•∞",
  "I promise my arms will always be your home‚Ä¶ üíó",
  "Sending you the warmest hug ever‚Ä¶ ü§ó‚ù§Ô∏è"
];

let l=0,c=0;

function typeText(){
  const el=document.getElementById("typeText");
  document.querySelector(".back").classList.add("typing");

  if(l<lines.length){
    if(c<lines[l].length){
      el.innerHTML+=lines[l][c++];
      setTimeout(typeText,35);
    }else{
      el.innerHTML+="<br>";
      l++; c=0;
      setTimeout(typeText,400);
    }
  }
}

function showFinal(){
  const f=document.getElementById("finalMsg");
  f.style.opacity=1;
  f.style.transform="scale(1)";
}
</script>

</body>
</html>
